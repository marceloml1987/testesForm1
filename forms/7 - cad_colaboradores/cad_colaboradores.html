<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<div class="panel panel-default identificacao">
	<div class="panel-heading ">
		<h3 class="panel-title">Cadastro de Colaborador</h3>
	</div>
	<div class="form-group row">
		<div class="col-md-4">
			<label for="chapa_colaborador">Chapa do Colaborador</label> 							
			<input type="text" class="form-control" name="chapa_colaborador" id="chapa_colaborador" mask="0000000000" maxlength="10" />
		</div>
		
		<div class="col-md-8">
			<label for="nm_colaborador">Nome do Colaborador</label> 							
			<input type="text" class="form-control" name="nm_colaborador" id="nm_colaborador" maxlength="50" />
		</div>				
	</div>
	
	<div class="form-group row">
		<div class="col-md-4">
			<label for="cod_senha">Senha</label> 							
			<input type="password" class="form-control" name="cod_senha" id="cod_senha" maxlength="10" />
		</div>
		<div class="col-md-8">
			<label for="nm_email">E-mail do Colaborador</label> 							
			<input type="email" class="form-control" name="nm_email" id="nm_email" maxlength="50" />
		</div>				
	</div>	
	
	<div class="form-group row">
		<div class="col-md-4">
			<label for="cod_colaborador">Matr&iacute;cula do Colaborador</label> 							
			<input type="text" class="form-control" name="cod_colaborador" id="cod_colaborador" mask="0000000000" maxlength="10" />
		</div>
			
		<div class="col-md-4">
			<label for="cod_funcao">Fun&ccedil;&atilde;o</label> 							
		
            <select
                    class="form-control" name="cod_funcao" id="cod_funcao">
                    <option value=""></option>
                    <option value="1">Supervisor</option>
                    <option value="2">Promotor</option>
                    <option value="3">Representante</option>
            </select>		
		
		</div>	
		<div class="col-md-4">
			<label for="status_colaborador">Status</label> 							
		
            <select
                    class="form-control" name="status_colaborador" id="status_colaborador">
                    <option value=""></option>
                    <option value="1">Ativo</option>
                    <option value="2">Inativo</option>                    
            </select>		
		
		</div>					
	</div>		
	
	</div>

</form>
</div>
</body>
</html>
