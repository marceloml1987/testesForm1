<html>
  <head>
    <link type="text/css" rel="stylesheet" href="https://style.fluig.com/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js">
    </script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8">
    </script>
    <script type="text/javascript" src="/portal/resources/js/jquery.mask.min.js" charset="utf-8">
    </script>
    <script type="text/javascript" src="/webdesk/vcXMLRPC.js">
    </script>
    <script src="/portal/resources/js/mustache/mustache-min.js">
    </script>
    <style type="text/css">
    .fontBody{
    	font-size: 12px;
    }
	.fontH1
	{
		font-size: 28px;
	}    	
    </style>
  </head>
  <body>
    <div class="fluig-style-guide">
      <form name="form" role="form">
        <div class="panel panel-default" id="divRegDesp">
          <div class="panel-body">
            <h1 style="font-size: 28px;">
              <b>Registro de Despesas
              </b>
            </h1>
          </div>
        </div>
        <div class="panel panel-default" id="divDadosSolicitacao">
	          <div class="panel-heading ">
	            <h3 class="panel-title" style="font-size: 14px;">
	              <b>Dados da solicitação
	              </b>
	            </h3>
	          </div>
	          <div class="panel-body fontBody">
	            <div class="form-group row">
	              <div class="col-md-3">	
	                <label for="cod_funcao">Fun&ccedil;&atilde;o
	                </label> 							
	                <select
	                        class="form-control" name="cod_funcao" id="cod_funcao">
	                  <option value="">
	                  </option>
	                  <option value="1">Supervisor
	                  </option>
	                  <option value="2">Promotor
	                  </option>
	                  <option value="3">Representante
	                  </option>
	                </select>	                  
	              </div>
	            </div>
	            <div class="form-group row">
	              <div class="col-md-3">	
	                <label for="cdColaborador">Chapa do Colaborador
	                </label>
	                <input type="text" class="form-control" name="cdColaborador" id="cdColaborador" mask="0000000000" maxlength="10">	
<!-- 	                <div class="input-group">                  	
	                  <input type="text" class="form-control" name="cdColaborador" id="cdColaborador" mask="0000000000" maxlength="10">		
	                  <span class="input-group-addon fs-cursor-pointer">			
	                    <span class="fluigicon fluigicon-search enable-zoom" id="btnColaborador">
	                    </span>		
	                  </span>	
	                </div>  -->               
	              </div>
	              <div class="col-md-5">	
	                <label for="nmColaborador">Nome do Colaborador
	                </label>	
	                <input type="text" class="form-control" name="nmColaborador" id="nmColaborador" readonly="readonly">
	              </div>
	              <div class="col-md-2">	
	                <label for="senhaColaborador">Senha do Colaborador
	                </label>	
	                <input type="password" class="form-control" name="senhaColaborador" id="senhaColaborador" >
	              </div>	              
	              <div class="col-md-2">		
	                <label for="dtSolicitacao">Data da Solicita&ccedil;&atilde;o
	                </label>
	                  <input type="text" class="form-control date" name="dtSolicitacao" id="dtSolicitacao" readonly="readonly"/>	
	                </div>
	              </div>
	            </div>
	          </div>
          

          <div class="panel panel-default" id="panelDespesas">
            <div class="panel-heading ">
              <h3 class="panel-title" style="font-size: 14px;">
                <b>Despesas
                </b>
              </h3>
            </div>
            <div class="panel-body fontBody">						
              <div class="row">
                <div class="form-group col-md-4">
                  <input type="button" value="Adicionar" name="addDespesa" id="addDespesa" class="btn btn-primary buttonChild"/>
                </div> 
              </div>
              <label for="tableDespesa" style="visibility:hidden">Despesa
              </label>
              <table tablename="despesaTable" id="tableDespesa" name="tableDespesa" class="table table-striped table-hover " noaddbutton="true" nodeletebutton="true">
                <thead>
                  <tr>
                  </tr>
                </thead>
                <tr>
                  <td class="form-group form-group-sm">
                    <div class="row fontBody">
                      <div class="form-group col-md-3">
                        <label for="text_tipo_despesa">Tipo de Despesa
                        </label>
                        <input type="zoom" class="form-control" name="text_tipo_despesa" id="text_tipo_despesa" 
data-zoom="{
        'displayKey':'descricao',	
        'datasetId':'dsTipoDespesa',
        'maximumSelectionLength':'1',
        'placeholder':'Escolha a despesa',
        'fields':[
            {
               'field':'codigodespesa',
               'label':'Código'
            },{
              'field':'descricao',
              'label':'Descrição',
              'standard':'true'
            }
        ]
     }"/>
                        
<!--                         <div class="input-group">												
                          <input type="text" class="form-control" name="text_tipo_despesa" id="text_tipo_despesa" readonly="readonly"/>
                          <span class="input-group-addon fs-cursor-pointer btnZoomTipoDespesa">
                            <span class="fluigicon fluigicon-search">
                            </span>
                          </span> 
                        </div>	 -->
                      </div>	
                      <div class="form-group col-md-2">							
                        <label for="vl_despesa" class=>Vl. da Despesa
                        </label>
                        <input type="text" class="form-control sumField money" name="vl_despesa" id="vl_despesa"/>								                							
                      </div>
		              <div class="col-md-2">		
		                <label for="dtReferenciaDesp">Data da Refer&ecirc;ncia
		                </label>
		                <div class="input-group date" >
		                  <input type="text" class="form-control date dateRef" name="dtReferenciaDesp" id="dtReferenciaDesp" readonly="readonly"/>	
		                  <span class="input-group-addon">
		                    <span class="fluigicon fluigicon-calendar">
		                    </span>
		                  </span>
		                </div>
		              </div>                        
                      <div class="form-group col-md-5">
                        <label for="text_Obs">Observação
                        </label>
                        <textarea class="form-control" name="text_Obs" id="text_Obs" rows="2" cols="66" maxlength="400">
                        </textarea>
                        <!-- <input type="text" class="form-control" name="text_Obs" id="text_Obs" maxlength="400"/> -->								
                      </div>	                    																				    						
                    </div>

                    <div class="row">
                      <div class="col-md-4 col-md-offset-11">
                        <input type="button" id="deleteDespesa" name="deleteDespesa" class="btn btn-danger deleteField" value="Excluir" onclick="Javascript:fnWdkRemoveChild(this)"/>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>		
            <div class="form-group row">
              <div class="col-md-3">	
                <label for="total">Total
                </label>	
	                <div class="input-group">                  	
	                  <input type="text" class="form-control" name="vl_total" id="vl_total" readonly="readonly">		
	                </div>                
             	 </div>
              </div>        				
            </div>			            

          </div>


        <div class="panel panel-default" id="divAprovacaoGestor">
	          <div class="panel-heading">
	            <h3 class="panel-title" style="font-size: 14px">
	              <b>Painel de Aprova&ccedil;&atilde;o - Gestor
	              </b>
	            </h3>
	          </div>
	          <div class="panel-body fontBody">
	            <div class="form-group row">
	              <div class="col-md-3">	
	                <label for="decisaoGestor">Decis&atilde;o Gestor
	                </label> 							
	                <select class="form-control" name="decisaoGestor" id="decisaoGestor">
	                  <option value="">
	                  </option>
	                  <option value="aprovado">Aprovado
	                  </option>
	                  <option value="reprovado">Reprovado - Alteração
	                  </option>
	                </select>	                  
	              </div>
	              <div class="col-md-5">
                        <label for="text_ObsGestor">Observação
                        </label>
                        <div class="input-group">												
                          <input type="text" class="form-control" readonly="readonly" name="text_ObsGestor" id="text_ObsGestor" maxlength="400"/>
                          <span class="input-group-addon fs-cursor-pointer btnObsGestor">
                            <span class="fluigicon fluigicon-search">
                            </span>
                          </span> 
                        </div>	                        	              
	              </div>	
						<div class="col-md-4">
                        <label for="text_ObsGestor2">Complemento
                        </label>
                        <input type="text" class="form-control" name="text_ObsGestor2" id="text_ObsGestor2" maxlength="400"/>	              
	              </div>
	            </div>

	          </div>
          </div>

        <div class="panel panel-default" id="divAprovacaoDP">
	          <div class="panel-heading">
	            <h3 class="panel-title" style="font-size: 14px;">
	              <b>Painel de Aprova&ccedil;&atilde;o - DP
	              </b>
	            </h3>
	          </div>
	          <div class="panel-body fontBody">
	            <div class="form-group row">
	              <div class="col-md-3">	
	                <label for="decisaoDP">Decis&atilde;o DP
	                </label> 							
	                <select class="form-control" name="decisaoDP" id="decisaoDP">
	                  <option value="">
	                  </option>
	                  <option value="aprovado">Aprovado
	                  </option>
	                  <option value="reprovado">Reprovado - Retornar Gestor
	                  </option>
	                </select>	                  
	              </div>
	              <div class="col-md-5">
                        <label for="text_ObsDP">Observação
                        </label>
                        <div class="input-group">												
                          <input type="text" class="form-control" readonly="readonly" name="text_ObsDP" id="text_ObsDP" maxlength="400"/>
                          <span class="input-group-addon fs-cursor-pointer btnObsDP">
                            <span class="fluigicon fluigicon-search">
                            </span>
                          </span> 
                        </div>                                                	              
	              </div>
				  <div class="col-md-4">
                        <label for="text_ObsDP2">Complemento
                        </label>
                        <input type="text" class="form-control" name="text_ObsDP2" id="text_ObsDP2" maxlength="400"/>	              
	              </div>
	            </div>

	          </div>
          </div>
        
      </form>
    </div>
    <script type="text/javascript" src="activities.js" charset="utf-8">
    </script>
    <script type="text/javascript" src="custom.js" charset="utf-8">
    </script>
    <script type="text/javascript" src="numeral.min.js">
    </script>    
    <script type="text/javascript" src="enabledFields.js"></script>
    <script type="text/javascript" src="beforeSendValidate.js"></script>	
    <script type="text/javascript" src="requiredFieldsRule.js"></script>	
  </body>
</html>
